<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<label>Enter Number</label>
		<input type="number" id="num" /><br />
		<button onclick="fun()">Click Me</button><br />
		<p id="p"></p>
		<script>
			function fun() {
				let num = +document.getElementById("num").value;
				let elm = document.getElementById("p");
				let sum = 0;
				if (num > 99999) {
					while (num > 9) {
						if (
							num % 10 == 1 ||
							num % 10 == 3 ||
							num % 10 == 5 ||
							num % 10 == 7 ||
							num % 10 == 9
						) {
							sum += num % 10;
						}
						num = Math.floor(num / 10);
						console.log(num);
					}
					if (
						num % 10 == 1 ||
						num % 10 == 3 ||
						num % 10 == 5 ||
						num % 10 == 7 ||
						num % 10 == 9
					) {
						sum += num;
					}
					elm.innerHTML = sum;
				} else {
					alert("Please enter greater than 5 digits number");
					elm.innerHTML = "";
				}
			}
		</script>
	</body>
</html>
