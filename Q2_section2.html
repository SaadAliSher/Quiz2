<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<label>Enter String</label>
		<input type="text" id="string" /><br />
		<button onclick="fun()">Click Me</button><br />
		<p id="p"></p>
		<script>
			function fun() {
				var str = document.getElementById("string").value;
				var show = document.getElementById("p");
				var len = str.length - 1;
				var check = 1;
				for (var i = 0; i < str.length; i++) {
					if (str[i] != str[len - i]) {
						check = 0;
						break;
					}
				}
				if (check == 1) {
					show.innerHTML = "The string is palindrome";
				} else {
					show.innerHTML = "The string is not palindrome";
				}
			}
		</script>
	</body>
</html>
